<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>chartjs</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/gh/innks/NanumSquareRound@master/nanumsquareround.min.css" />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <canvas id="myChartOne"></canvas>
        </div>
        <div class="col-md-6">
          <canvas id="myChartTwo"></canvas>
        </div>
        <div class="col-md-6">
          <canvas id="myChartThree"></canvas>
        </div>
        <div class="col-md-6">
          <canvas id="myChartFour"></canvas>
        </div>
      </div>
    </div>
  <script>
  let myChartOne = document.getElementById('myChartOne').getContext('2d');
  let myChartTwo = document.getElementById('myChartTwo').getContext('2d');
  let myChartThree = document.getElementById('myChartThree').getContext('2d');
  let myChartFour = document.getElementById('myChartFour').getContext('2d');

  let barChart = new Chart(myChartOne, {
    type : 'pie',
    data : {
      labels : ['착용','미착용','코마스크','턱마스크'],
      datasets : [{
        label : '마스크 착용 상태',
        data : [
          100,
          20,
          15,
          5,
        ], backgroundColor:['red','rgba(255,255,0,0.5)','#990000','skyblue','dodgerblue'],
      }]
    }
  });

  let barChartTwo = new Chart(myChartTwo, {
    type : 'bar',
    data : {
      labels : ['남성','여성'],
      datasets : [{
        label : '탑승자 성별',
        data : [
          50,
          50,
        ],backgroundColor:['red','rgba(255,255,0,0.5)','#990000','skyblue','dodgerblue'],
        borderWidth : 1,
        borderColor : '#000',
        hoverBorderWidth : 1,
      }]
    }
  });

  let barChartThree = new Chart(myChartThree, {
    type : 'doughnut',
    data : {
      labels : ['착용자','미착용자'],
      datasets : [{
        label : '착용자, 미착용자 비율',
        data : [
          50,
          30,
        ],backgroundColor:['red','rgba(255,255,0,0.5)','#990000','skyblue','dodgerblue'],
        borderWidth : 1,
        borderColor : '#000',
        hoverBorderWidth : 1,
      }]
    }
  });

    let barChartFour = new Chart(myChartFour, {
      type : 'bar',
      data : {
        labels : ['12/03','12/04','12/05'],
        datasets : [{
          label : '검사 인원',
          data : [
            11,
            12,
            15,
          ],backgroundColor:['red','rgba(255,255,0,0.5)','#990000','skyblue','dodgerblue'],
          borderWidth : 5,
          borderColor : '#000',
          hoverBorderWidth : 5,
        }]
      }
    });

  </script>
  </body>
</html>
